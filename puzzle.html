<main class="main">
  <div class="container">
    <div class="top-tabs" role="tablist" aria-label="Select puzzle">
      <button class="seg-btn" data-target="panel-sudoku" aria-selected="false">Sudoku</button>
      <button class="seg-btn" data-target="panel-wordsearch" aria-selected="false">Word Search</button>
    </div>

    <section id="panel-sudoku" class="top-panel card" role="tabpanel">
      <h1>Sudoku</h1>
      <div class="hud">
        <span class="pill"><span class="label">Time</span> <strong id="sudTime">00:00</strong></span>
      </div>
      <div class="controls">
        <label>Difficulty <select id="sudDiff"></select></label>
        <button id="sudNew" class="btn">New puzzle</button>
        <button id="sudCheck" class="btn btn-primary">Check</button>
        <button id="sudReveal" class="btn">Reveal</button>
      </div>
      <div id="sudBoard"></div>
      <div id="sudMsg" class="small" style="margin-top:8px"></div>
    </section>

    <section id="panel-wordsearch" class="top-panel card" role="tabpanel">
      <h1>Word Search</h1>
      <div class="hud">
        <span class="pill"><span class="label">Time</span> <strong id="wsTime">00:00</strong></span>
        <span class="pill"><span class="label">Found</span> <strong id="wsScore">0</strong></span>
      </div>
      <div class="controls">
        <label>Category <select id="wsCat"></select></label>
        <button id="wsNew" class="btn">New grid</button>
      </div>
      <div class="ws-wrapper" style="display:flex;gap:20px;flex-wrap:wrap">
        <div id="wsGrid"></div>
        <div>
          <h3>Find these words</h3>
          <ul id="wsList" class="word-list"></ul>
        </div>
      </div>
    </section>
  </div>
</main>
<script>
  const segBtns = Array.from(document.querySelectorAll('.top-tabs .seg-btn'));
  const panels = Array.from(document.querySelectorAll('.top-panel'));
  function activate(id){ panels.forEach(p=>p.classList.toggle('active', p.id===id)); segBtns.forEach(b=>b.setAttribute('aria-selected','false')); const btn = segBtns.find(b=>b.dataset.target===id); if(btn) btn.setAttribute('aria-selected','true'); }
  segBtns.forEach(b=> b.addEventListener('click', ()=> activate(b.dataset.target)));
  activate('panel-sudoku');
  document.querySelectorAll('.sidebar__btn[href$="puzzle.html"]').forEach(el => el.setAttribute('aria-current','page'));
</script>
